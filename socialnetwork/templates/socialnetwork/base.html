<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<script src="{% static 'socialnetwork/base.js' %}" type="text/javascript"></script>
		<title> {% block title %} Blog Master {% endblock %} </title>
	</head>

	<body>
		<div class = "big_heading" id = "id_header_div">
			{% block const-header %}
            {% endblock %}
		</div>

	    <div class="user-info">
			{% block user-info %}
			{% endblock %}
	    </div>

	    <div class="search-bar">
			{% block search-bar %}
			{% endblock %}
		</div>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
